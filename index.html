<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="author" content="Wagner Cesar Vieira">
    <title>Jogo da velha com Bootstrap</title>

    <!-- Fonte do projeto -> Nosifer  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- CSS do projeto -->
    <link rel="stylesheet" href="css/mystyle.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg fixed-top bg-cor-que-eu-quero">
            <section class="container py-2">
                <a class="navbar-brand" href="#">
                    <img class="img-fluid" width="40em" src="images/noughts.png" alt="Cadê a imagem">
                    <span>Jogos eternos</span>
                </a>

                <button 
                    type="button"
                    class="navbar-toggler"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbar-items"
                    aria-controls="navbar-items"
                    aria-expanded="false"
                    aria-label="Navegação diferente"                   
                    >
                    <i class="bi bi-filter-square-fill"></i>
                </button>

                <section class="collapse navbar-collapse" id="navbar-items">
                    <ul class="navbar-nav me-auto mb-0 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="">História</a></li>
                        <li class="nav-item"><a class="nav-link" href="">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="">Dicas</a></li>
                        <li class="nav-item"><a class="nav-link" href="">Contato</a></li>
                    </ul>
                </section>



            </section>
        </nav>
    </header>

    <main class="container">
        <section class="row">
            
            <section class="col-12 col-md-6" id="titulo">
                <h4 class="tittle">Jogo da velha</h4>
            </section>

            <!-- Início do jogo da velha -->
            <section class="col-12 col-md-6">
                <section class="tabuleiro">
                    <section class="cel">1</section>
                    <section class="cel">2</section>
                    <section class="cel">3</section>
                    <section class="cel">4</section>
                    <section class="cel">5</section>
                    <section class="cel">6</section>
                    <section class="cel">7</section>
                    <section class="cel">8</section>
                    <section class="cel">9</section>
                </section>
            
                <section class="msg">
                    É a vez do jogador {X}
                </section>

                <section class="reset">
                    <a href="" class="btn btn-danger texto">Reiniciar</a>
                </section>
            </section>


            <!-- Fim do jogo da velha -->
                
             <!-- Início do slider -->
            <section class="col-12 col-md-6">

                <!-- Início do slider -->
                <section class="container" id="slider-container">
                    <section class="carousel slide" id="slider" data-bs-ride="carousel" data-bs-interval="1000">
                        <section class="caarousel-indicators"></section>
                        
                         <button

                            type="button"
                            class="active"
                            data-bs-target="#slider"
                            data-bs-slide-to="0"
                            aria-current="true"
                            aria-label="Slide 1"

                         ></button>

                         <button

                         type="button"
                         data-bs-target="#slider"
                         data-bs-slide-to="1"
                         aria-label="Slide 2"

                      ></button>

                      <button

                      type="button"
                      data-bs-target="#slider"
                      data-bs-slide-to="2"
                      aria-label="Slide 3"

                   ></button>

                    </section>

                   <section class="carousel-inner">
                    <section class="carousel-item active">
                        <img src="images/noughts.png" alt="" class="d-block w-100">
                        <section class="carousel-caption">
                            <h5>Imagem 1</h5>
                            <a href="" class="btn btn-sucess">Clique aqui</a>
                        </section>
                    </section>
                    <section class="carousel-item">
                        <img src="" alt="" class="d-block w-100">
                        <section class="carousel-caption">
                            <h5>Imagem 2</h5>
                            <a href="" class="btn btn-sucess">Clique aqui</a>
                        </section>
                    </section>
                    <section class="carousel-item">
                        <img src="" alt="" class="d-block w-100">
                        <section class="carousel-caption">
                            <h5>Imagem 3</h5>
                            <a href="" class="btn btn-sucess">Clique aqui</a>
                        </section>
                    </section>
                   </section>

                </section>
            </section>
             <!-- Fim do slider -->

        </section>
    </main>

   










    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- JS do projeto -->
    <script src="js/myscript.js"></script>
</body>

</html>
